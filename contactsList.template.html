<ul>
    <li ng-repeat="contact in $ctrl.data">
        <div class="contactName" ng-if="contact.type==='Contact'"> {{contact.name}} </div>
        <div ng-if="contact.type==='Group'">
            <div class="contactName" ng-click="$ctrl.changeContactVisibility(contact.id)"> {{contact.name}} </div>
            <contacts-list ng-if="$ctrl.contactVisibility[contact.id] === true" data="contact.contacts"></contact-list>
        </div>
    </li>
</ul>
